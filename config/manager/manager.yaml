apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - command:
            - /dell-replication-controller
          args:
            - --enable-leader-election
            - --prefix=replication.storage.dell.com
          image: quay.io/dell/container-storage-modules/dell-replication-controller:v1.13.0
          imagePullPolicy: IfNotPresent
          name: manager
          env:
            - name: X_CSI_REPLICATION_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: X_CSI_REPLICATION_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: X_CSI_REPLICATION_IN_CLUSTER
              value: "true"
            - name: X_CSI_REPLICATION_WATCH_NAMESPACE
              value: "dell-replication-controller"
            - name: X_CSI_REPLICATION_CONFIG_DIR
              value: "/app/config"
            - name: X_CSI_REPLICATION_CERT_DIR
              value: "/app/certs"
            - name: X_CSI_REPLICATION_CONFIG_FILE_NAME
              value: "config"
          volumeMounts:
            - name: configmap-volume
              mountPath: /app/config
            - name: cert-dir
              mountPath: /app/certs
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
      terminationGracePeriodSeconds: 10
      volumes:
        - name: cert-dir
          emptyDir:
        - name: configmap-volume
          configMap:
            name: dell-replication-controller-config
            optional: true

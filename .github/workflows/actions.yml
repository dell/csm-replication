name: Workflow
on:    # yamllint disable-line rule:truthy
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  sanitize:
    name: Check for forbidden words
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Run the forbidden words scan
        uses: dell/common-github-actions/code-sanitizer@main
        with:
          args: /github/workspace
  go_security_scan_repctl:
    permissions: write-all
    name: Go security - Repctl
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Download GoSec
        run: cd ./repctl && wget https://github.com/securego/gosec/releases/download/v2.22.3/gosec_2.22.3_linux_amd64.tar.gz
      - name: Unpack GoSec
        run: cd ./repctl && tar xzf gosec_2.22.3_linux_amd64.tar.gz
      - name: GoSec scan
        run: cd ./repctl && ./gosec  ./...
